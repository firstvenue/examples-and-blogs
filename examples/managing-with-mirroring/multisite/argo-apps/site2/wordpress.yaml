apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  destination:
    namespace: wordpress
    server: https://kubernetes.default.svc
  project: default
  source:
    path: managing-with-mirroring/multisite-application/wordpress/overlays/site2
    repoURL: https://github.com/yard-turkey/examples-and-blogs.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
